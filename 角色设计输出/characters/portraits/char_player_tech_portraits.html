<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色立绘 - 科技主角</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .portrait-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portrait-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .portrait-frame {
            position: relative;
            width: 512px;
            height: 768px;
            border: 2px dashed #666;
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .emotion-label {
            color: #f0c040;
            font-size: 14px;
            margin-top: 8px;
        }
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            max-width: 250px;
        }
        .info-panel h3 {
            color: #f0c040;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 信息面板 -->
    <div class="info-panel">
        <h3>科技主角 - 立绘原型</h3>
        角色ID: char_player_tech<br>
        立绘尺寸: 512x768<br>
        表情数量: 5<br>
        <small style="opacity: 0.7;">黑白灰机甲风格</small>
    </div>

    <div class="portrait-container">
        <!-- 正常表情 -->
        <div class="portrait-item">
            <div class="portrait-frame" data-resource="char_player_tech_portrait_normal"
                 data-emotion="normal">
                <div style="font-size: 16px; font-weight: bold;">正常表情</div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                    512x768px | 全身立绘<br>
                    <small>坚毅专注，机甲整洁</small>
                </div>
            </div>
            <span class="emotion-label">normal - 正常</span>
        </div>

        <!-- 开心表情 -->
        <div class="portrait-item">
            <div class="portrait-frame" data-resource="char_player_tech_portrait_happy"
                 data-emotion="happy">
                <div style="font-size: 16px; font-weight: bold;">开心表情</div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                    512x768px | 全身立绘<br>
                    <small>微笑，胜利后的喜悦</small>
                </div>
            </div>
            <span class="emotion-label">happy - 开心</span>
        </div>

        <!-- 愤怒表情 -->
        <div class="portrait-item">
            <div class="portrait-frame" data-resource="char_player_tech_portrait_angry"
                 data-emotion="angry">
                <div style="font-size: 16px; font-weight: bold;">愤怒表情</div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                    512x768px | 全身立绘<br>
                    <small>咬牙，战斗中的愤怒</small>
                </div>
            </div>
            <span class="emotion-label">angry - 愤怒</span>
        </div>

        <!-- 悲伤表情 -->
        <div class="portrait-item">
            <div class="portrait-frame" data-resource="char_player_tech_portrait_sad"
                 data-emotion="sad">
                <div style="font-size: 16px; font-weight: bold;">悲伤表情</div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                    512x768px | 全身立绘<br>
                    <small>低头，失落沮丧</small>
                </div>
            </div>
            <span class="emotion-label">sad - 悲伤</span>
        </div>

        <!-- 受伤表情 -->
        <div class="portrait-item">
            <div class="portrait-frame" data-resource="char_player_tech_portrait_hurt"
                 data-emotion="hurt">
                <div style="font-size: 16px; font-weight: bold;">受伤表情</div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                    512x768px | 全身立绘<br>
                    <small>痛苦，机甲破损</small>
                </div>
            </div>
            <span class="emotion-label">hurt - 受伤</span>
        </div>
    </div>
</body>
</html>
