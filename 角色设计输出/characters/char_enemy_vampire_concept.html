<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色概念设计 - 吸血藤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .concept-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .character-design {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .design-view {
            position: relative;
            width: 128px;
            height: 128px;
            border: 2px dashed #666;
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .design-view h3 {
            margin-bottom: 10px;
            color: #DC143C;
        }
        .info-panel {
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 280px;
        }
        .info-panel h3 {
            margin-bottom: 15px;
            color: #DC143C;
            font-size: 18px;
        }
        .info-item {
            margin: 8px 0;
        }
        .info-item label {
            color: #888;
            margin-right: 8px;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid #444;
        }
        .enemy-badge {
            display: inline-block;
            background: #8B0000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }
        .star-rating {
            color: #FFD700;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="concept-container">
        <!-- 角色设计视图 -->
        <div class="character-design">
            <!-- 正面视图 -->
            <div class="design-view" data-resource="char_enemy_vampire_design_front"
                 data-view="front">
                <h3>正面设计图</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 红色吸血风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    红色藤蔓<br>
                    吸盘叶片<br>
                    能量流动
                </div>
            </div>

            <!-- 侧面视图 -->
            <div class="design-view" data-resource="char_enemy_vampire_design_side"
                 data-view="side">
                <h3>侧面设计图</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 红色吸血风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    蔓延形态<br>
                    吸盘结构<br>
                    能量光效
                </div>
            </div>

            <!-- 吸血状态 -->
            <div class="design-view" data-resource="char_enemy_vampire_design_drain"
                 data-view="drain">
                <h3>吸血状态</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 红色吸血风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    接触目标<br>
                    红色能量流动<br>
                    生命吸取
                </div>
            </div>
        </div>

        <!-- 角色信息面板 -->
        <div class="info-panel">
            <h3>吸血藤 - 概念设计</h3>
            <div class="info-item">
                <label>角色ID:</label> char_enemy_vampire
            </div>
            <div class="info-item">
                <label>角色类型:</label> 敌人-普通
            </div>
            <div class="info-item">
                <label>危险等级:</label> <span class="star-rating">★★☆☆☆</span>
            </div>
            <div class="info-item">
                <label>体型:</label> 蔓延型，可覆盖较大区域
            </div>
            <div class="info-item">
                <label>特征:</label>
                <div style="font-size: 12px; margin-top: 5px;">
                    • 红色藤蔓<br>
                    • 叶片有吸盘状结构<br>
                    • 接触目标时可吸取生命<br>
                    • 被吸取时有红色能量流动效果
                </div>
            </div>
            <div class="enemy-badge">普通怪物 · 植物类</div>
            <hr style="margin: 15px 0; border-color: #333;">
            <div class="info-item">
                <label>配色方案:</label>
                <div class="color-palette">
                    <div class="color-swatch" style="background: #DC143C;" title="深红色 - 藤蔓主体"></div>
                    <div class="color-swatch" style="background: #FF0000;" title="红色 - 能量流动"></div>
                    <div class="color-swatch" style="background: #8B0000;" title="暗红色 - 暗部"></div>
                    <div class="color-swatch" style="background: #FF6347;" title="番茄红 - 高光"></div>
                </div>
            </div>
            <hr style="margin: 15px 0; border-color: #333;">
            <div class="info-item" style="font-size: 12px;">
                <strong>战斗特性：</strong><br>
                • 攻击方式：接触吸取生命<br>
                • 生命吸取（吸血）、快速再生<br>
                • 弱点：火焰伤害、吸取时有接触范围限制
            </div>
        </div>
    </div>
</body>
</html>
