<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色概念设计 - 毒液蜘蛛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .concept-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .character-design {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .design-view {
            position: relative;
            width: 128px;
            height: 128px;
            border: 2px dashed #666;
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .design-view h3 {
            margin-bottom: 10px;
            color: #32CD32;
        }
        .info-panel {
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 280px;
        }
        .info-panel h3 {
            margin-bottom: 15px;
            color: #32CD32;
            font-size: 18px;
        }
        .info-item {
            margin: 8px 0;
        }
        .info-item label {
            color: #888;
            margin-right: 8px;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid #444;
        }
        .enemy-badge {
            display: inline-block;
            background: #8B0000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }
        .star-rating {
            color: #FFD700;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="concept-container">
        <!-- 角色设计视图 -->
        <div class="character-design">
            <!-- 正面视图 -->
            <div class="design-view" data-resource="char_enemy_spider_design_front"
                 data-view="front">
                <h3>正面设计图</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 剧毒变异风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    多眼设计<br>
                    发光毒液<br>
                    巨大毒牙
                </div>
            </div>

            <!-- 侧面视图 -->
            <div class="design-view" data-resource="char_enemy_spider_design_side"
                 data-view="side">
                <h3>侧面设计图</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 剧毒变异风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    毒囊凸起<br>
                    八条长腿<br>
                    爬行姿态
                </div>
            </div>

            <!-- 背面视图 -->
            <div class="design-view" data-resource="char_enemy_spider_design_back"
                 data-view="back">
                <h3>背面设计图</h3>
                <div style="font-size: 11px; opacity: 0.8;">
                    128x128px | 剧毒变异风格
                </div>
                <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">
                    毒囊位置<br>
                    腿部关节<br>
                    背部纹路
                </div>
            </div>
        </div>

        <!-- 角色信息面板 -->
        <div class="info-panel">
            <h3>毒液蜘蛛 - 概念设计</h3>
            <div class="info-item">
                <label>角色ID:</label> char_enemy_spider
            </div>
            <div class="info-item">
                <label>角色类型:</label> 敌人-普通
            </div>
            <div class="info-item">
                <label>危险等级:</label> <span class="star-rating">★★☆☆☆</span>
            </div>
            <div class="info-item">
                <label>体型:</label> 中型蜘蛛（约40-50cm）
            </div>
            <div class="info-item">
                <label>特征:</label>
                <div style="font-size: 12px; margin-top: 5px;">
                    • 毒囊发达，发光的毒液<br>
                    • 多个复眼，发绿光<br>
                    • 巨大的毒牙<br>
                    • 腿部有关节刺
                </div>
            </div>
            <div class="enemy-badge">普通怪物 · 动物类</div>
            <hr style="margin: 15px 0; border-color: #333;">
            <div class="info-item">
                <label>配色方案:</label>
                <div class="color-palette">
                    <div class="color-swatch" style="background: #1A1A1A;" title="黑色 - 主体"></div>
                    <div class="color-swatch" style="background: #32CD32;" title="绿色 - 毒液"></div>
                    <div class="color-swatch" style="background: #00FF00;" title="亮绿色 - 发光"></div>
                    <div class="color-swatch" style="background: #2F2F2F;" title="深灰色 - 关节"></div>
                </div>
            </div>
            <hr style="margin: 15px 0; border-color: #333;">
            <div class="info-item" style="font-size: 12px;">
                <strong>战斗特性：</strong><br>
                • 攻击方式：远程吐毒液<br>
                • 毒液造成持续中毒伤害<br>
                • 快速爬行移动<br>
                • 弱点：火焰伤害
            </div>
        </div>
    </div>
</body>
</html>
